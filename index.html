<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      img { max-width: 100%; height: auto; }
      input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
      button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>แบบฟอร์มรับฟังความคิดเห็นการใช้ห้องน้ำ</h1>
      <img src="https://firebasestorage.googleapis.com/v0/b/narognrit-83fce.appspot.com/o/tl.jpg?alt=media&token=3f6d39f8-b303-4b2c-8fcc-9ee2d330473b" alt="รูปห้องน้ำ">
      <form id="feedbackForm">
        <input type="text" id="name" placeholder="ชื่อ" required>
        <input type="text" id="position" placeholder="ตำแหน่ง" required>
        <input type="text" id="department" placeholder="หน่วยงาน" required>
        <textarea id="feedback" placeholder="ความคิดเห็น" required></textarea>
        <button type="submit">ส่งความคิดเห็น</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      function submitForm() {
        var name = document.getElementById('name').value;
        var position = document.getElementById('position').value;
        var department = document.getElementById('department').value;
        var feedback = document.getElementById('feedback').value;
        
        google.script.run.withSuccessHandler(showResult).submitFeedback(name, position, department, feedback);
        return false;
      }
      
      function showResult(result) {
        document.getElementById('result').innerHTML = result;
        document.getElementById('feedbackForm').reset();
      }
      
      document.getElementById('feedbackForm').onsubmit = submitForm;
    </script>
  </body>
</html>
